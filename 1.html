<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Copy, Edit & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.copy { background: #4CAF50; color: white; }
    button.save { background: #2196F3; color: white; }
    button.clear { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Copy, Edit, and Save Text</h2>
  <textarea id="editor">
timeout /t 2 /nobreak >nul & start chrome --profile-directory="Profile 30" "https://toffeelive.com/en/watch/vi5n-JQBv9knK3AHqzTC"
timeout /t 2 /nobreak >nul & start chrome --profile-directory="Profile 31" "https://studio.youtube.com/video/BIAUDcmpsAU/livestreaming"
timeout /t 2 /nobreak >nul & start chrome --profile-directory="Profile 31" "https://www.youtube.com/watch?v=K7aKsjuwoo8&list=RDK7aKsjuwoo8&start_radio=1"
timeout /t 10 /nobreak >nul & cd /d "C:\utso" && ffmpeg -f gdigrab -framerate 30 -offset_x -1920 -offset_y 0 -video_size 1920x1080 -i desktop -i "C:\Utso\logo.png" -f dshow -i audio="CABLE Output (VB-Audio Virtual Cable)" -filter_complex "[0:v]crop=400:100:1520:100,boxblur=luma_radius=10:luma_power=1[blur];[0:v][blur]overlay=1520:0[bg];[1:v]scale=iw*0.4:ih*0.4[logo];[bg][logo]overlay=1660:0" -vcodec libx264 -preset veryfast -maxrate 3000k -bufsize 6000k -g 60 -acodec aac -b:a 160k -ar 44100 -f flv "rtmp://a.rtmp.youtube.com/live2/3j8d-3uqd-j14u-78d2-cgfx"

  </textarea>

  <div class="buttons">
    <button class="copy" onclick="copyText()">Copy Text</button>
    <button class="save" onclick="saveFile()">Save As...</button>
    <button class="clear" onclick="clearText()">Clear</button>
  </div>

  <script>
    // Copy text
    function copyText() {
      const textArea = document.getElementById("editor");
      textArea.select();
      document.execCommand("copy");
      alert("Text copied to clipboard!");
    }

    // Save text as file
    function saveFile() {
      const text = document.getElementById("editor").value;
      let fileName = prompt("Enter file name (with extension, e.g. myfile.txt):", "myfile.txt");

      if (fileName) {
        const blob = new Blob([text], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        document.body.appendChild(link); // required for Firefox
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href); // free memory
      }
    }

    // Clear editor
    function clearText() {
      if (confirm("Are you sure you want to clear the text?")) {
        document.getElementById("editor").value = "";
      }
    }
  </script>
</body>
</html>
